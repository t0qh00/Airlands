<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonnymous"/>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>AirLands</title>
        </f:facet>
        <style type="text/css">
            .ui-datalist {
                width:300px;
                margin-bottom: 20px;
            }

            .ui-datalist-item {
                padding:3px;
            }

            .paginated .ui-datalist-data {
                padding-left: 20px;
            }
        </style>
    </h:head>
    <h:body style="background-image: url(img/sky-690293_1920.jpg)">
        <div class="container" style="margin: 20px">
            <div class="row">
                <div class="col-12" style="margin-left: 100px">
                    <img src="img/cambio.png" width="100%" height="150px"/> 
                </div>
            </div>
            <div class="row">
                <div class="col-12" style="margin-left: 100px">
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" url="home.xhtml"/>
                        <p:menuitem value="About Us" url="aboutUs.xhtml" />
                        <p:menuitem value="Products" url="products.xhtml" />
                        <p:menuitem value="Gallery" url="gallery.xhtml" />
                        <p:menuitem value="Contact Us" url="contact.xhtml" />
                        <p:menuitem value="Administrators" url="login.xhtml" />
                    </p:breadCrumb>
                </div>
                <div class="row">
                    <div class="col-12" style="margin-left: 110px">
                        <h:form id="form">
                            <p:dataGrid var="producto" value="#{productosDAO.listaProductos}" columns="2" 
                                        rows="6" paginator="true" id="cars"
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="6,12,16">
                                <f:facet name="header">
                                    Products
                                    <h:form>
                                        <p:commandButton action="loginU.xhtml" value="Rent"/>
                                    </h:form>
                                </f:facet>

                                <p:panel header="#{producto.nombre}" style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <h:outputText value="#{producto.descripcion}" /> 
                                        <p></p>
                                        <img src="img/Productos/#{producto.imagen}" width="300px" height="200px"/> 
                                        <p></p>
                                        <h:outputText value="$#{producto.precio}" />  
                                    </h:panelGrid>
                                </p:panel>
                            </p:dataGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
