<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonnymous"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>AirLands</title>
            </f:facet>
        </h:head>

        <h:body style="background-image: url(img/sky-690293_1920.jpg)">
            <div class="container" style="margin: 20px">
                <div class="row">
                    <div class="col-12" style="margin-left: 100px">
                        <img src="img/cambio.png" width="100%" height="150px"/> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="margin-left: 100px">
                        <h:form>
                            <p:breadCrumb>
                                <p:menuitem value="Inicio" url="home.xhtml"/>
                                <p:menuitem value="About Us" url="aboutUs.xhtml" />
                                <p:menuitem value="Products" url="products.xhtml" />
                                <p:menuitem value="Gallery" url="gallery.xhtml" />
                                <p:menuitem value="Contact Us" url="contact.xhtml" />
                                <p:menuitem value="Administrators" url="login.xhtml" />
                            </p:breadCrumb>
                        </h:form>
                    </div>
                </div>
                <div class="row" style="margin: 20px">
                    <div class="col-12">
                        <h1 style="color: white ; margin: 40px">Contactenos</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h:form id="formCrud">
                            <p:panel style="margin-left: 90px">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Nombre: "/>
                                    <p:inputText value="#{contactoDAO.contacto.nombre}" required="true" maxlength="40"/>
                                    <p:outputLabel value="E-mail: "/>
                                    <p:inputText value="#{contactoDAO.contacto.email}" required="true" maxlength="45"/>
                                    <p:outputLabel value="Pais: "/>
                                    <p:inputText value="#{contactoDAO.contacto.pais}" required="true" maxlength="45"/>
                                    <p:outputLabel value="Direccion: "/>
                                    <p:inputText value="#{contactoDAO.contacto.direccion}" required="true" maxlength="45"/>
                                    <p:outputLabel value="Telefono: "/>
                                    <p:inputText value="#{contactoDAO.contacto.telefono}" required="true" maxlength="15"/>
                                    <p:outputLabel value="Tipo de consulta: "/>
                                    <p:selectOneMenu value="#{contactoDAO.contacto.tipoConsulta}" required="true">
                                        <f:selectItems value="#{contactoDAO.tipoConsulta}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Comentario: "/>
                                    <p:inputTextarea value="#{contactoDAO.contacto.comentario}" required="true" maxlength="250"/>
                                    <p:commandButton action="#{contactoDAO.guardarConsulta()}" value="Save"/>
                                </p:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                    <div class="col-6">
                        <img src="img/airport-2373727_1920.jpg" width="700px" height="500px"/>
                    </div>
                </div>
            </div>
        </h:body>

    </f:view>
</html>
