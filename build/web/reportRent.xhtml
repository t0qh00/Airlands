<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonnymous"/>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>AirLands</title>
        </f:facet>
    </h:head>
    <h:body style="background-image: url(img/sky-690293_1920.jpg)">
        <div class="container" style="margin: 20px">
            <div class="row">
                <div class="col-12" style="margin-left: 100px">
                    <img src="img/cambio.png" width="100%" height="150px"/> 
                </div>
            </div>
            <div class="row">
                <div class="col-12" style="margin-left: 100px">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Inicio" url=""/>
                            <p:menuitem value="User data" url="regUser.xhtml" />
                            <p:menuitem value="Products" url="admin.xhtml" />
                            <p:menuitem value="Bill" url="reportRent.xhtml" />
                            <p:menuitem value="Logout" url="home.xhtml" />
                        </p:breadCrumb>
                    </h:form>
                </div>
            </div>
            <div class="row" style="margin: 20px">
                <div class="col-12">
                    <h1 style="color: white ; margin: 40px">Product report</h1>
                </div>
                <div class="row">
                    <div class="col-12" style="margin-left: 100px">
                        <p:growl id="growl" sticky="true" showDetail="true"/>
                        <h:form id="formCrud">
                            <p:panel header="Bill report">
                                <p:dataTable value="#{productosDAO.listaFacturas}" var="factura" paginator="true" rows="5"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             rowsPerPageTemplate="5,10,15" editable="true" id="userTable" lazy="true">
                                    <p:column headerText="Usuario">
                                        <p:outputLabel value="#{factura.usuario}"/>
                                    </p:column>
                                    <p:column headerText="Avion">
                                        <p:outputLabel value="#{factura.nombreA}"/>
                                    </p:column>
                                    <p:column headerText="Tiempo de alquiler">
                                        <p:outputLabel value="#{factura.fecha}"/> 
                                    </p:column>
                                    <p:column headerText="Monto final">
                                        <p:outputLabel value="#{factura.monto}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
